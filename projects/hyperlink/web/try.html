<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
		html,body{
			background-color: black;
		}

		div{
			vertical-align: bottom;
		}
		img{
			max-width: 50%;
		}
		.s2,.f2{
			display: inline-block;
			width:40%;
		}
		.f2:hover{
			opacity: 0.5;
		}
		.s2:hover{
			opacity: 0.5;
		}

		#div1 {
	    width: 350px;
	    height: 70px;
	    padding: 10px;
	    border: 1px solid #aaaaaa;
	    0background-image: url("illustration/2choice_06.png");
	    opacity: 0.5;
		}

</style>

<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>

</head>
<body>
<div>
	<div class="f2">
		<a href="f2.html"><img src="illustration/2choice_06.png"></a>
	</div>
	<!-- <div class="s2">
		<a href="s2.html"><img src="illustration/2choice_03__03.png"></a>
	</div> -->
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br>
	<img id="drag1" src="illustration/2choice_03__03.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
</div>

<div>
	<div class="f2">

	</div>
	<div class="s2">
		<a><img src="illustration/2choice_03__05.png"></a>
	</div>	
</div>

</body>
</html>
