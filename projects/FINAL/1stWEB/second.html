<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="flickity.css" media="screen">
	<style>

	.main_carousel{
		width: 300px;
		height: 150px;
/*		background-color: red;*/
	}
	.carousel_cell{
		width: 100%;
		height: 100%;
	/*	background-color: yellow;*/
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.second_carousel{
		width: 500px;
		height: 500px;
	}
	.third_carousel{
		width: 500px;
		height: 500px;
	}

	</style>
	</head>
	<body>

		<div class="main_carousel">
		  	<div class="carousel_cell">1</div>
		 	<div class="carousel_cell">2</div>
		 	<div class="carousel_cell">3</div>
		</div>

		<div class="second_carousel">
		  	<div class="carousel_cell">4</div>
		 	<div class="carousel_cell">5</div>
		 	<div class="carousel_cell">6</div>
		</div>

		<div class="third_carousel">
		  	<div class="carousel_cell">7</div>
		 	<div class="carousel_cell">8</div>
		 	<div class="carousel_cell">9</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="flickity.pkgd.min.js"></script>
		<script src="main.js"></script>

	</body>
</html>
